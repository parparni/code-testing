<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../public/styles/subscribe.css">
    <style>
        #logo{
            position: absolute;
            top: 10pt;
            left: 10pt;
            color: rgb(0, 47, 0);
            font-size: large;
            font-style: italic;
            font-family: fantasy;
        } #logo strong{
            position: relative;
        }
         #logo strong::after{
            content: "";
            height: 6pt;
            width: 6pt;
            border-radius: 50%;
            background-color: green;
            position: absolute;
            top: 2.5pt;
            right: -8pt;
        }
    </style> 
</head>

<body>
    <div class="cr-form-overlay">
        <form action="" method="post" onsubmit="return validate()" draggable="false"> 
            <div id="logo"><strong>CurrentNews</strong></div>
            <span class="close-form" title="Close form">&times;</span>
            <div class="top-container">
                <h2 style="color: rgba(0, 29, 0, 0.6); margin: 4rem 0 2rem 0;">Subscribe to our <span
                        style="color: rgb(195, 129, 7);"> Ads free</span> website for more intriguing news!</h2>
            </div>
            <label for="">Email</label>
            <input type="Email" name="cr-user-email" id="cr-user-email" spellcheck="false" autofocus
                placeholder="name@domain.com">
            <button type="submit">Subscribe</button>
            <div class="bottom-container">
                <label><input type="checkbox" name="subscribe" id="checkbox" checked>
                    <span class="checkmark"></span>
                    <span style="opacity: 0.8;"> By subscribing to currentNews you agree to our <a
                            href="">Terms of use</a> and <a href="">Privacy policy</a>.</span>
                </label>
            </div>
            <div class="text-divider">Follow us on</div>
            <div class="socials"><a href="">F</a> <a href="">T</a> <a href="">I</a></div>
        </form>
    </div>

    <script>
        function validate() {
            var email = document.getElementById("cr-user-email").value;
            if(email === "" || email === null) {
                alert("Email must not be empty!");
                return false
            }
        }
    </script>
</body>

</html>
